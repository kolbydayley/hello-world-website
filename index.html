<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AI Platform</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        nav { background: #333; padding: 10px; margin-bottom: 20px; }
        nav a { color: white; text-decoration: none; margin-right: 15px; }
        nav a:hover { text-decoration: underline; }
        h1 { color: #333; }
        textarea { width: 100%; height: 100px; font-size: 16px; padding: 10px; box-sizing: border-box; }
        #text-input { width: 100%; font-size: 16px; padding: 10px; box-sizing: border-box; }
        #character-count { font-size: 14px; color: #666; margin-top: 5px; }
        #page-views { font-size: 14px; color: #666; margin-top: 5px; }
        footer { background-color: #333; color: white; padding: 10px; text-align: center; font-size: 14px; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="page2.html">Page 2</a>
        <a href="page3.html">Page 3</a>
    </nav>
    <h1>Welcome to AI Platform</h1>
    <div id="page-views">Page Views: 0</div>
    <p>This page was auto-updated by AI agents. The source code is in the GitHub repository kolbydayley/hello-world-website.</p>
    <input type="text" id="text-input" oninput="updateCharacterCount()">
    <div id="character-count">0 characters</div>
    <p>This content has been updated via an AI workflow.</p>
    <textarea id="text-input" oninput="updateCharacterCount()"></textarea>
    <div id="character-count">0 characters</div>

    <script>
        function updateCharacterCount() {
            var textInput = document.getElementById("text-input");
            var characterCount = document.getElementById("character-count");
            characterCount.textContent = textInput.value.length + " characters";
        }

        // Add visit counter functionality
        function updatePageViews() {
            var pageViewsElement = document.getElementById("page-views");
            var pageViews = parseInt(localStorage.getItem("pageViews")) || 0;
            pageViews++;
            localStorage.setItem("pageViews", pageViews);
            pageViewsElement.textContent = "Page Views: " + pageViews;
        }

        window.onload = function() {
            updatePageViews();
        };
    </script>

    <footer>Powered by AI - 2027</footer>
</body>
</html>
