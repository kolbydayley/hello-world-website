<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        nav { background: #333; padding: 10px; margin-bottom: 20px; }
        nav a { color: white; text-decoration: none; margin-right: 15px; }
        nav a:hover { text-decoration: underline; }
        h1 { color: #333; }
        textarea { width: 100%; height: 100px; font-size: 16px; padding: 10px; box-sizing: border-box; }
        #character-count { font-size: 14px; color: #666; margin-top: 5px; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="page2.html">Page 2</a>
        <a href="page3.html">Page 3</a>
    </nav>
    <h1>Hello World</h1>
    <p>This content has been updated via an AI workflow.</p>
    <textarea id="text-input" oninput="updateCharacterCount()"></textarea>
    <div id="character-count">0 characters</div>

    <script>
        function updateCharacterCount() {
            var textInput = document.getElementById("text-input");
            var characterCount = document.getElementById("character-count");
            characterCount.textContent = textInput.value.length + " characters";
        }
    </script>
</body>
</html>
